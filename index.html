<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action = "story.html" method ="GET">
        <input type ="submit" value = "Form My Story!">
        <br>
        <label for="animal-1">animal:</label>
        <input type = "text" id = "animal-1" name = "animal-1" required>
        <br>
        <label for="animal-2">animal:</label>
        <input id ="animal-2" name ="animal-2" type ="text" required>
        <br>
        <label for="animal-3">animal:</label>
        <input id ="animal-3" name ="animal-3" type ="text" required>
        <br>
        <label for="adj-1">adjective:</label>
        <input id ="adj-1" name ="adj-1" type ="text" required>
        <br>
        <label for="verb-1">verb:</label>
        <input id ="verb-1" name ="verb-1" type ="text" required>
        <br>
        <label for="num-1">number:</label>
        <input id ="num-11" name ="num-1" type ="number" required>
        <br>
        <span>Yes or No:</span>
        <input id ="yes" name ="answer" type ="radio" value ="yes" required>
        <label for="yes"></label>
        <input id ="no" name ="answer" type ="radio" value ="no" required>
        <label for="no"></label>
        <br>
        <label for = "speed"></label>
        <select id = "speed" name = "speed" required>
          <option value="faster">Faster</option>
          <option value="very fast"> Very Fast</option>
          <option value="slower">Slower</option>
          <option value="very Slower">Very Slower</option>
        </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input name = "quote" id = "quote" type ="text" required list = "quote-choices">
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="Keep Running!"></option>
          <option value="Lift the heavy for a reward"></option>
        </datalist>
        <br>
        <label for = "message">Meaningful Message:</label>
        <textarea id = "message" name = "message" required rows = "8" cols ="40"></textarea>
        <br>
      </form>
    </section>
  </body>
</html>
